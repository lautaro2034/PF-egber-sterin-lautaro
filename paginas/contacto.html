<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      content="pagina que explica la situacion actual y la historia de un publo del interior de Entre Rios"

      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>villa dominguez contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="grid__container">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="center__logo">
            <a href="../index.html"
              ><img
                class="logo__header"
                src="../fotos/VILLA-DOMINGUEZ.jpg"
                alt="logo"
            /></a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="">
              <ul class="menu">
                <li class="menu__li"><a href="../index.html">inicio</a></li>
                <li class="menu__li">
                  <a href="historia.html">historia</a>
                </li>
                <li class="menu__li">
                  <a href="lugar.html">lugar</a>
                </li>
                <li class="menu__li">
                  <a href="actualidad.html">actualidad</a>
                </li>
                <li class="menu__li active">
                  <a href="contacto.html">contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="contact__form">
        <div class="formulario">
          <h1>Formulario de contacto</h1>
          <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>

          <form class="forms__cont">
            <p>
              <label for="nombre" class="colocar_nombre">Nombre </label>
              <input
                type="text"
                name="introducir_nombre"
                id="nombre"
                placeholder="Escribe tu nombre"
              />
            </p>

            <p>
              <label for="email" class="colocar_email">Email</label>
              <input
                type="email"
                name="introducir_email"
                id="email"
                placeholder="Escribe tu Email"
              />
            </p>
            <p>
              <label for="asunto" class="colocar_asunto">Asunto </label>
              <input
                type="text"
                name="introducir_asunto"
                id="assunto"
                placeholder="Escribe un asunto"
              />
            </p>
            <label for="mensaje" class="colocar_mensaje">Mensaje </label>
            <p>
              <textarea
                name="introducir_mensaje"
                class="texto_mensaje"
                id="mensaje"
                placeholder="Deja aquí tu comentario..."
              ></textarea>
            </p>
            <div class="boton">
              <input class="boton__hover" type="submit" value="enviar" />
              <input class="boton__hover" type="reset" value="limpiar" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>

    /></a>

    </div>
    <a href="#"
      ><img
        class="footer__icono"
        src="../fotos/descarga (1).png"
        alt="facebook"
    /></a>
